<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados - AbsenteismoController</title>
    
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .dados-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }
        
        .dados-info {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
        }
        
        .info-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }
        
        .info-value {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .search-filter-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
        }
        
        .search-box i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }
        
        .filter-group {
            display: flex;
            gap: 8px;
        }
        
        .data-table-wrapper {
            background: var(--surface);
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            overflow-x: auto;
            overflow-y: visible;
            position: relative;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1800px;
        }
        
        .data-table th {
            position: sticky;
            top: 0;
            background: var(--background);
            z-index: 10;
        }
        
        .data-table th.sticky-col {
            position: sticky;
            left: 0;
            z-index: 20;
            background: var(--background);
        }
        
        .data-table td.sticky-col {
            position: sticky;
            left: 0;
            background: white;
            z-index: 5;
        }
        
        .data-table tbody tr:hover td.sticky-col {
            background: var(--surface-hover);
        }
        
        .data-table thead {
            background: var(--background);
        }
        
        .data-table th {
            padding: 16px 12px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid var(--divider);
        }
        
        .data-table tbody tr {
            border-bottom: 1px solid var(--divider);
            transition: background 0.2s;
        }
        
        .data-table tbody tr:hover {
            background: var(--surface-hover);
        }
        
        .data-table td {
            padding: 12px;
            font-size: 14px;
            color: var(--text-primary);
        }
        
        .data-table td:first-child {
            font-weight: 500;
        }
        
        .action-btns {
            display: flex;
            gap: 8px;
        }
        
        .btn-icon-small {
            padding: 6px 10px;
            font-size: 12px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: white;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-icon-small:hover {
            background: var(--surface-hover);
            color: var(--primary);
            border-color: var(--primary);
        }
        
        .btn-icon-small.delete:hover {
            color: var(--danger);
            border-color: var(--danger);
        }
        
        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: var(--surface);
            border-top: 1px solid var(--divider);
        }
        
        .pagination-info {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .pagination-controls {
            display: flex;
            gap: 8px;
        }
        
        .pagination-btn {
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: white;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .pagination-btn:hover:not(:disabled) {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .pagination-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .badge-dias {
            background: rgba(76, 175, 80, 0.1);
            color: var(--success);
        }
        
        .badge-horas {
            background: rgba(33, 150, 243, 0.1);
            color: var(--info);
        }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .modal {
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--divider);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.2s;
        }
        
        .modal-close:hover {
            background: var(--surface-hover);
            color: var(--text-primary);
        }
        
        .modal-body {
            padding: 24px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
        }
        
        .form-field {
            display: flex;
            flex-direction: column;
        }
        
        .form-field.full-width {
            grid-column: 1 / -1;
        }
        
        .form-label {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 6px;
        }
        
        .form-input {
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
        }
        
        .modal-footer {
            padding: 16px 24px;
            border-top: 1px solid var(--divider);
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }
        
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .stat-card-mini {
            background: var(--surface);
            padding: 16px;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            border-left: 4px solid var(--primary);
        }
        
        .stat-card-mini.success {
            border-left-color: var(--success);
        }
        
        .stat-card-mini.warning {
            border-left-color: var(--warning);
        }
        
        .stat-card-mini.info {
            border-left-color: var(--info);
        }
        
        .stat-mini-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-mini-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <i class="fas fa-chart-line"></i> AbsenteismoController
                </div>
                <div class="sidebar-subtitle">GrupoBiomed</div>
            </div>
            
            <nav class="sidebar-nav">
                <a href="/" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/upload" class="nav-item">
                    <i class="fas fa-upload"></i>
                    <span>Upload</span>
                </a>
                <a href="/dados" class="nav-item active">
                    <i class="fas fa-database"></i>
                    <span>Dados</span>
                </a>
                <a href="/funcionarios" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Funcionários</span>
                </a>
                <a href="/comparativos" class="nav-item">
                    <i class="fas fa-balance-scale"></i>
                    <span>Comparativos</span>
                </a>
                <a href="/relatorios" class="nav-item">
                    <i class="fas fa-file-alt"></i>
                    <span>Relatórios</span>
                </a>
                <a href="/apresentacao" class="nav-item">
                    <i class="fas fa-presentation-screen"></i>
                    <span>Apresentação</span>
                </a>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <h1 class="header-title">Gestão de Dados</h1>
                <div class="header-actions">
                    <button class="btn btn-secondary btn-icon" onclick="exportarDados()" title="Exportar Excel">
                        <i class="fas fa-file-excel"></i>
                    </button>
                    <button class="btn btn-primary" onclick="abrirModalNovo()">
                        <i class="fas fa-plus"></i>
                        Novo Registro
                    </button>
                </div>
            </header>
            
            <div class="content">
                <!-- Estatísticas Rápidas -->
                <div class="stats-cards">
                    <div class="stat-card-mini">
                        <div class="stat-mini-label">Total de Registros</div>
                        <div class="stat-mini-value" id="totalRegistros">-</div>
                    </div>
                    <div class="stat-card-mini success">
                        <div class="stat-mini-label">Atestados (Dias)</div>
                        <div class="stat-mini-value" id="totalDias">-</div>
                    </div>
                    <div class="stat-card-mini info">
                        <div class="stat-mini-label">Atestados (Horas)</div>
                        <div class="stat-mini-value" id="totalHoras">-</div>
                    </div>
                    <div class="stat-card-mini warning">
                        <div class="stat-mini-label">Dias Perdidos</div>
                        <div class="stat-mini-value" id="diasPerdidos">-</div>
                    </div>
                </div>
                
                <!-- Filtros e Busca -->
                <div class="search-filter-bar">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Buscar por nome, CPF, setor, CID..." onkeyup="buscarDados()">
                    </div>
                    <div class="filter-group">
                        <select id="filtroUpload" class="form-input" onchange="carregarDados()">
                            <option value="">Todos os uploads</option>
                        </select>
                        <select id="filtroTipo" class="form-input" onchange="filtrarPorTipo()">
                            <option value="">Todos os tipos</option>
                            <option value="1">Apenas Dias</option>
                            <option value="3">Apenas Horas</option>
                        </select>
                    </div>
                </div>
                
                <!-- Tabela de Dados -->
                <div class="data-table-wrapper">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Funcionário</th>
                                <th>CPF</th>
                                <th>Setor</th>
                                <th>Data Afastamento</th>
                                <th>Tipo</th>
                                <th>CID</th>
                                <th>Dias/Horas</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="dadosTableBody">
                            <tr>
                                <td colspan="8" style="text-align: center; padding: 40px;">
                                    <div class="spinner"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <!-- Paginação -->
                    <div class="pagination">
                        <div class="pagination-info" id="paginationInfo">-</div>
                        <div class="pagination-controls">
                            <button class="pagination-btn" onclick="mudarPagina(-1)" id="btnAnterior">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <span id="paginationPages"></span>
                            <button class="pagination-btn" onclick="mudarPagina(1)" id="btnProxima">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Modal de Edição/Novo Registro -->
    <div class="modal-overlay" id="modalRegistro">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Novo Registro</h2>
                <button class="modal-close" onclick="fecharModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="formRegistro">
                    <input type="hidden" id="registroId">
                    <input type="hidden" id="uploadId">
                    
                    <div class="form-grid">
                        <div class="form-field full-width">
                            <label class="form-label">Nome do Funcionário *</label>
                            <input type="text" id="nomeFuncionario" class="form-input" required>
                        </div>
                        
                        <div class="form-field">
                            <label class="form-label">CPF</label>
                            <input type="text" id="cpf" class="form-input">
                        </div>
                        
                        <div class="form-field">
                            <label class="form-label">Matrícula</label>
                            <input type="text" id="matricula" class="form-input">
                        </div>
                        
                        <div class="form-field">
                            <label class="form-label">Setor</label>
                            <input type="text" id="setor" class="form-input">
                        </div>
                        
                        <div class="form-field">
                            <label class="form-label">Cargo</label>
                            <input type="text" id="cargo" class="form-input">
                        </div>
                        
                        <div class="form-field">
                            <label class="form-label">Gênero</label>
                            <select id="genero" class="form-input">
                                <option value="">-</option>
                                <option value="M">Masculino</option>
                                <option value="F">Feminino</option>
                            </select>
                        </div>
                        
                        <div class="form-field">
                            <label class="form-label">Data Afastamento *</label>
                            <input type="date" id="dataAfastamento" class="form-input" required>
                        </div>
                        
                        <div class="form-field">
                            <label class="form-label">Data Retorno</label>
                            <input type="date" id="dataRetorno" class="form-input">
                        </div>
                        
                        <div class="form-field">
                            <label class="form-label">Tipo de Atestado *</label>
                            <select id="tipoInfoAtestado" class="form-input" onchange="mudarTipoAtestado()" required>
                                <option value="">Selecione...</option>
                                <option value="1">Dias</option>
                                <option value="3">Horas</option>
                            </select>
                        </div>
                        
                        <div class="form-field" id="fieldNumeroDias" style="display: none;">
                            <label class="form-label">Número de Dias</label>
                            <input type="number" id="numeroDias" class="form-input" min="0" step="0.5">
                        </div>
                        
                        <div class="form-field" id="fieldNumeroHoras" style="display: none;">
                            <label class="form-label">Número de Horas</label>
                            <input type="number" id="numeroHoras" class="form-input" min="0" step="0.5">
                        </div>
                        
                        <div class="form-field">
                            <label class="form-label">CID</label>
                            <input type="text" id="cid" class="form-input">
                        </div>
                        
                        <div class="form-field full-width">
                            <label class="form-label">Descrição CID</label>
                            <input type="text" id="descricaoCid" class="form-input">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="fecharModal()">Cancelar</button>
                <button class="btn btn-primary" onclick="salvarRegistro()">
                    <i class="fas fa-save"></i>
                    Salvar
                </button>
            </div>
        </div>
    </div>
    
    <script src="/static/js/dados.js"></script>
</body>
</html>
