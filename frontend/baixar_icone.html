<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixar √çcone - AbsenteismoController</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a237e 0%, #3949ab 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #1a237e;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        .icon-preview {
            text-align: center;
            margin: 30px 0;
            padding: 30px;
            background: #f5f7fa;
            border-radius: 15px;
        }
        .icon-preview svg {
            width: 200px;
            height: 200px;
            display: block;
            margin: 0 auto;
        }
        .download-section {
            margin-top: 30px;
        }
        .download-btn {
            display: block;
            width: 100%;
            padding: 15px 30px;
            margin: 10px 0;
            background: linear-gradient(135deg, #1a237e, #3949ab);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(26, 35, 126, 0.4);
        }
        .download-btn.secondary {
            background: #556B2F;
        }
        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            color: #1565c0;
            font-size: 14px;
        }
        .info strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® √çcone do Sistema</h1>
        <p class="subtitle">AbsenteismoController</p>
        
        <div class="icon-preview">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <defs>
                    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#3949ab;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <rect width="100" height="100" rx="20" fill="url(#grad)"/>
                <path d="M 50 20 L 30 80 L 40 80 L 45 65 L 55 65 L 60 80 L 70 80 Z M 48 50 L 52 50 L 50 40 Z" 
                      fill="white" 
                      stroke="white" 
                      stroke-width="2" 
                      stroke-linejoin="round"/>
                <rect x="20" y="85" width="60" height="3" rx="1.5" fill="white" opacity="0.8"/>
            </svg>
        </div>
        
        <div class="download-section">
            <a href="/static/favicon.svg" download="absenteismo-icon.svg" class="download-btn">
                üì• Baixar SVG (Recomendado)
            </a>
            
            <button onclick="downloadAsPNG()" class="download-btn secondary">
                üì• Baixar PNG (512x512)
            </button>
        </div>
        
        <div class="info">
            <strong>üí° Dicas:</strong>
            <ul style="margin-left: 20px; margin-top: 10px;">
                <li>SVG √© vetorial e funciona em qualquer tamanho</li>
                <li>PNG pode ser convertido para ICO usando ferramentas online</li>
                <li>Use o √≠cone como favicon, √≠cone de app, ou logo</li>
            </ul>
        </div>
    </div>
    
    <script>
        function downloadAsPNG() {
            const svg = document.querySelector('svg');
            const svgData = new XMLSerializer().serializeToString(svg);
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            canvas.width = 512;
            canvas.height = 512;
            
            img.onload = function() {
                ctx.drawImage(img, 0, 0, 512, 512);
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'absenteismo-icon-512.png';
                    a.click();
                    URL.revokeObjectURL(url);
                });
            };
            
            img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgData)));
        }
    </script>
</body>
</html>
