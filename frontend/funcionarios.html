<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise por Funcionários - AbsenteismoController</title>
    
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .search-box {
            margin-bottom: 20px;
        }
        .search-input {
            width: 100%;
            max-width: 400px;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
        }
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
        }
        .funcionario-row {
            cursor: pointer;
        }
        .funcionario-row:hover {
            background: var(--surface-hover) !important;
        }
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        .badge-high {
            background: rgba(244, 67, 54, 0.1);
            color: var(--danger);
        }
        .badge-medium {
            background: rgba(255, 152, 0, 0.1);
            color: var(--warning);
        }
        .badge-low {
            background: rgba(76, 175, 80, 0.1);
            color: var(--success);
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <i class="fas fa-chart-line"></i> AbsenteismoController
                </div>
                <div class="sidebar-subtitle">GrupoBiomed</div>
            </div>
            
            <nav class="sidebar-nav">
                <a href="/" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/upload" class="nav-item">
                    <i class="fas fa-upload"></i>
                    <span>Upload</span>
                </a>
                <a href="/funcionarios" class="nav-item active">
                    <i class="fas fa-users"></i>
                    <span>Funcionários</span>
                </a>
                <a href="/comparativos" class="nav-item">
                    <i class="fas fa-balance-scale"></i>
                    <span>Comparativos</span>
                </a>
                <a href="/relatorios" class="nav-item">
                    <i class="fas fa-file-alt"></i>
                    <span>Relatórios</span>
                </a>
                <a href="/apresentacao" class="nav-item">
                    <i class="fas fa-presentation-screen"></i>
                    <span>Apresentação</span>
                </a>
            </nav>
        </aside>
        
        <main class="main-content">
            <header class="header">
                <h1 class="header-title">Análise por Funcionários</h1>
                <div class="header-actions">
                    <button class="btn btn-primary" onclick="exportarExcel()">
                        <i class="fas fa-file-excel"></i>
                        Exportar Excel
                    </button>
                </div>
            </header>
            
            <div class="content">
                <!-- Filtros -->
                <div class="filters">
                    <div class="filters-grid">
                        <div class="filter-group">
                            <label class="filter-label">Buscar Funcionário</label>
                            <input type="text" id="searchFuncionario" class="filter-input" placeholder="Digite o nome...">
                        </div>
                        <div class="filter-group">
                            <label class="filter-label">Setor</label>
                            <select id="filtroSetor" class="filter-input">
                                <option value="">Todos</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label class="filter-label">Período</label>
                            <input type="month" id="filtroPeriodo" class="filter-input">
                        </div>
                        <div class="filter-group" style="display: flex; align-items: flex-end;">
                            <button class="btn btn-primary" onclick="aplicarFiltrosFuncionarios()">
                                <i class="fas fa-filter"></i>
                                Filtrar
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Resumo -->
                <div class="cards-grid" style="grid-template-columns: repeat(3, 1fr); margin-bottom: 24px;">
                    <div class="card">
                        <div class="card-title">Total Funcionários</div>
                        <div class="card-value" id="totalFuncionarios">-</div>
                    </div>
                    <div class="card">
                        <div class="card-title">Média Atestados/Func.</div>
                        <div class="card-value" id="mediaAtestados">-</div>
                    </div>
                    <div class="card">
                        <div class="card-title">Média Dias/Func.</div>
                        <div class="card-value" id="mediaDias">-</div>
                    </div>
                </div>
                
                <!-- Tabela de Funcionários -->
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Funcionário</th>
                                <th>Setor</th>
                                <th>Gênero</th>
                                <th>Atestados</th>
                                <th>Dias</th>
                                <th>Horas</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="funcionariosTableBody">
                            <tr>
                                <td colspan="7" style="text-align: center; padding: 40px; color: var(--text-secondary);">
                                    <i class="fas fa-spinner fa-spin"></i> Carregando...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/static/js/funcionarios.js"></script>
</body>
</html>
