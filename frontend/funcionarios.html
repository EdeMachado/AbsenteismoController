<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise por Funcionários - AbsenteismoController</title>
    
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .search-box {
            margin-bottom: 20px;
        }
        .search-input {
            width: 100%;
            max-width: 400px;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
        }
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
        }
        .funcionario-row {
            cursor: pointer;
        }
        .funcionario-row:hover {
            background: var(--surface-hover) !important;
        }
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        .badge-high {
            background: rgba(244, 67, 54, 0.1);
            color: var(--danger);
        }
        .badge-medium {
            background: rgba(255, 152, 0, 0.1);
            color: var(--warning);
        }
        .badge-low {
            background: rgba(76, 175, 80, 0.1);
            color: var(--success);
        }
        .column-filter {
            width: 100%;
            max-width: 150px;
        }
        .editable-cell {
            cursor: pointer;
            position: relative;
        }
        .editable-cell:hover {
            background: rgba(25, 118, 210, 0.1);
        }
        .edit-icon {
            opacity: 0;
            margin-left: 4px;
            font-size: 12px;
            color: var(--primary);
        }
        .editable-cell:hover .edit-icon {
            opacity: 1;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background: var(--surface);
            margin: 5% auto;
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-header h2 {
            margin: 0;
            color: var(--text-primary);
        }
        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
        }
        .close-modal:hover {
            color: var(--text-primary);
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--text-primary);
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
        }
        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }
        .checkbox-selecao {
            cursor: pointer;
        }
        #acoesMassa {
            display: flex;
        }
        .btn-warning {
            background: #ff9800;
            color: white;
        }
        .btn-warning:hover {
            background: #f57c00;
        }
        .btn-info {
            background: #2196f3;
            color: white;
        }
        .btn-info:hover {
            background: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <i class="fas fa-chart-line"></i> AbsenteismoController
                </div>
                <div class="sidebar-subtitle">GrupoBiomed</div>
            </div>
            
            <nav class="sidebar-nav">
                <a href="/" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/upload" class="nav-item">
                    <i class="fas fa-upload"></i>
                    <span>Upload</span>
                </a>
                <a href="/funcionarios" class="nav-item active">
                    <i class="fas fa-users"></i>
                    <span>Funcionários</span>
                </a>
                <a href="/comparativos" class="nav-item">
                    <i class="fas fa-balance-scale"></i>
                    <span>Comparativos</span>
                </a>
                <a href="/apresentacao" class="nav-item">
                    <i class="fas fa-presentation-screen"></i>
                    <span>Apresentação</span>
                </a>
            </nav>
        </aside>
        
        <main class="main-content">
            <header class="header">
                <h1 class="header-title">Análise por Funcionários</h1>
                <div class="header-actions">
                    <div id="acoesMassa" style="display: none; gap: 8px; align-items: center;">
                        <span id="contadorSelecionados" style="font-weight: 600; color: var(--primary);"></span>
                        <button class="btn btn-warning" onclick="aplicarGeneroMassa('M')" title="Definir como Masculino">
                            <i class="fas fa-mars"></i> Definir como Masculino
                        </button>
                        <button class="btn btn-info" onclick="aplicarGeneroMassa('F')" title="Definir como Feminino">
                            <i class="fas fa-venus"></i> Definir como Feminino
                        </button>
                        <button class="btn btn-secondary" onclick="limparSelecao()">
                            <i class="fas fa-times"></i> Limpar Seleção
                        </button>
                    </div>
                    <button class="btn btn-primary" onclick="exportarExcel()">
                        <i class="fas fa-file-excel"></i>
                        Exportar Excel
                    </button>
                </div>
            </header>
            
            <div class="content">
                <!-- Filtros -->
                <div class="filters">
                    <div class="filters-grid">
                        <div class="filter-group">
                            <label class="filter-label">Funcionário</label>
                            <select id="filtroFuncionario" class="filter-input">
                                <option value="">Todos</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label class="filter-label">Setor</label>
                            <select id="filtroSetor" class="filter-input">
                                <option value="">Todos</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label class="filter-label">Período</label>
                            <input type="month" id="filtroPeriodo" class="filter-input">
                        </div>
                        <div class="filter-group" style="display: flex; align-items: flex-end;">
                            <button class="btn btn-primary" onclick="aplicarFiltrosFuncionarios()">
                                <i class="fas fa-filter"></i>
                                Filtrar
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Resumo -->
                <div class="cards-grid" style="grid-template-columns: repeat(3, 1fr); margin-bottom: 24px;">
                    <div class="card">
                        <div class="card-title">Total Funcionários</div>
                        <div class="card-value" id="totalFuncionarios">-</div>
                    </div>
                    <div class="card">
                        <div class="card-title">Média Atestados/Func.</div>
                        <div class="card-value" id="mediaAtestados">-</div>
                    </div>
                    <div class="card">
                        <div class="card-title">Média Dias/Func.</div>
                        <div class="card-value" id="mediaDias">-</div>
                    </div>
                </div>
                
                <!-- Tabela de Funcionários -->
                <div class="table-container">
                    <table class="table" id="funcionariosTable">
                        <thead>
                            <tr>
                                <th style="width: 40px;">
                                    <input type="checkbox" id="selectAll" onchange="selecionarTodos(this)" title="Selecionar todos">
                                </th>
                                <th>
                                    <div style="display: flex; flex-direction: column; gap: 4px;">
                                        <span>Funcionário</span>
                                        <input type="text" class="column-filter" data-column="1" placeholder="Filtrar..." style="padding: 4px 8px; font-size: 12px; border: 1px solid var(--border); border-radius: 4px;">
                                    </div>
                                </th>
                                <th>
                                    <div style="display: flex; flex-direction: column; gap: 4px;">
                                        <span>Setor</span>
                                        <input type="text" class="column-filter" data-column="2" placeholder="Filtrar..." style="padding: 4px 8px; font-size: 12px; border: 1px solid var(--border); border-radius: 4px;">
                                    </div>
                                </th>
                                <th>
                                    <div style="display: flex; flex-direction: column; gap: 4px;">
                                        <span>Gênero</span>
                                        <select class="column-filter" data-column="3" style="padding: 4px 8px; font-size: 12px; border: 1px solid var(--border); border-radius: 4px;">
                                            <option value="">Todos</option>
                                            <option value="M">Masculino</option>
                                            <option value="F">Feminino</option>
                                            <option value="vazio">Vazio</option>
                                        </select>
                                    </div>
                                </th>
                                <th>Atestados</th>
                                <th>Dias</th>
                                <th>Horas</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="funcionariosTableBody">
                            <tr>
                                <td colspan="9" style="text-align: center; padding: 40px; color: var(--text-secondary);">
                                    <i class="fas fa-spinner fa-spin"></i> Carregando...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Modal de Edição -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-edit"></i> Editar Funcionário</h2>
                <button class="close-modal" onclick="fecharModal()">&times;</button>
            </div>
            <form id="editForm" onsubmit="salvarEdicao(event)">
                <input type="hidden" id="editNome" name="nome">
                <div class="form-group">
                    <label for="editGenero">Gênero *</label>
                    <select id="editGenero" name="genero" required>
                        <option value="">Selecione...</option>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editSetor">Setor</label>
                    <input type="text" id="editSetor" name="setor" placeholder="Digite o setor...">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="fecharModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/funcionarios.js"></script>
</body>
</html>
